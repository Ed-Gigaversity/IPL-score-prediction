<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>First Innings Score Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='ipl-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    </head>

    <body style="background: #f6f8fa; min-height: 100vh; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; color: #333;">
        <div class="container" style="max-width: 480px; margin: 60px auto 0 auto; padding: 36px 28px 28px 28px; background: #fff; border-radius: 18px; box-shadow: 0 8px 32px rgba(0,0,0,0.08);">
            <h2 class='container-heading' style="font-size:2rem; text-align:center; color:#2d3748; margin-bottom: 10px; font-weight: 800;">
                <span class='heading_first'>First Innings Score Predictor for </span><span class="heading_second" style="color:#764ba2;">Indian Premier League (IPL)</span>
            </h2>
            <div class='description' style="text-align:center; margin-bottom: 32px; color:#444; font-size:1.1rem;">
                <p style="font-style:italic; color:#666;">A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
            </div>
            <div class="results-card" style="background: linear-gradient(135deg, #f8fafc 80%, #e0e7ff 100%); border-radius: 18px; box-shadow: 0 8px 32px rgba(0,0,0,0.06); padding: 36px 0 32px 0; min-width: 280px; text-align: center; display: flex; flex-direction: column; align-items: center;">
                <h3 class="card-title" style="font-size: 2.1rem; color: #2d3748; margin-bottom: 18px; font-weight: 700;">Prediction Result</h3>
                <div style="display: flex; justify-content: center; align-items: center; gap: 18px; margin-bottom: 18px;">
                    <img id="batting-logo" src="{{ url_for('static', filename=batting_logo) }}" alt="{{ batting_team }} logo" style="height:38px;">
                    <span style="font-size:1.1rem; font-weight:700; color:#333;">{{ batting_team }} vs {{ bowling_team }}</span>
                    <img id="bowling-logo" src="{{ url_for('static', filename=bowling_logo) }}" alt="{{ bowling_team }} logo" style="height:38px;">
                </div>
                <p class='result-p' style="font-size: 1.1rem; color: #059669; font-weight: 700; margin-bottom: 18px;">The final predicted score (range):</p>
                <span style="font-size:2.5rem; color:#667eea; font-weight:900; letter-spacing:1px; margin-bottom: 18px;">{{ lower_limit }} <span style="color:#888; font-size:1.5rem; font-weight:600;">to</span> {{ upper_limit }}</span>
                <a href="/" style="margin-top: 18px; display:inline-block; padding:14px 38px; background:linear-gradient(135deg,#667eea,#764ba2); color:#fff; border-radius:10px; text-decoration:none; font-weight:700; font-size:1.1rem; box-shadow:0 4px 16px rgba(102,126,234,0.10); transition:background 0.2s;">Predict Another</a>
            </div>
        </div>
    </body>
</html>
